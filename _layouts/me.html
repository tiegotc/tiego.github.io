---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Me</h3>
{% for me in site.data.settings.me %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ me.name }}</h5>
    <p>Email: {{ me.email }}</p>
    <p>Phone: {{ me.phone }}</p>
    <p><a href="{{ site.github.url }}/me/{{ person.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ me.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
